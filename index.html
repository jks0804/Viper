        $(document).ready(function() {
            $(document).ready(function() {
                // If not 'Confirmed', show #myAlert

                }
            });
            $('#myAlert .close').click(function() {
                // Set 'Alert' to 'Confirmed' when user click the close button

    <script>
        var keylist = "abcdefghijklmnopqrstuvwxyzABCDEFFGHIJKLMNOPQRSTUVWXYZ123456789"
        var temp = ''

        function generatepass(plength) {
            temp = ''
            for (i = 0; i < plength; i++)
                temp += keylist.charAt(Math.floor(Math.random() * keylist.length))
            return temp
        }

        function populateform(enterlength) {
            document.pgenerate.output.value = generatepass(enterlength)
        }

    </script>

    <SCRIPT language=JavaScript>
        <!-- Begin the punishment for using ie >:)
        function shake(n) {
            if (parent.moveBy) {
                for (i = 10; i > 0; i--) {
                    for (j = n; j > 0; j--) {
                        parent.moveBy(-i, 0);
                        parent.moveBy(0, -i);
                        parent.moveBy(-i, 0);
                        parent.moveBy(0, i);
                        parent.moveBy(i, 0);
                        parent.moveBy(0, -i);
                        parent.moveBy(-i, 0);
                        parent.moveBy(0, i);
                        parent.moveBy(i, 0);
                        parent.moveBy(0, -i);
                        parent.moveBy(-i, 0);
                        parent.moveBy(0, -i);
                        parent.moveBy(i, 0);
                        parent.moveBy(0, i);
                        parent.moveBy(i, 0);
                        parent.moveBy(0, i);
                    }
                }
            }
        }
        //  End -->
